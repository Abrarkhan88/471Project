<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Forgotten your password? Enter your email below ,we will sent you instructions of setting up a new password.</h2>
        <form method="post">
            {% csrf_token %}
            {{ form}}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
