<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h3 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total-row {
            font-weight: bold;
        }

        .right-align {
            text-align: right;
        }

        .center-align {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Invoice for {{ user.username }}</h1>
    <h3>Order Summary:</h3>
    
    <table>
        <thead>
            <tr>
                <th class="center-align">Product</th>
                <th class="center-align">Quantity</th>
                <th class="center-align">Price (BDT)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td class="center-align">{{ item.quantity }}</td>
                <td class="right-align">{{ item.price }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No items in your cart</td></tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h3 class="right-align">Total Price: BDT {{ total_price }}</h3>
</body>
</html>
