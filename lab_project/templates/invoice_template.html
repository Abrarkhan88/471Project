{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Invoice</title>

    <!-- <link rel="stylesheet" href="{% static 'css/invoice.css'}"> -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            display: block;
        }


        /* VARIABLES */
        :root {
            /* FONT */
            --FF: "VT323", monospace;
            --FS: 1rem;

            /* COLORS */
            --BG-COLOR: white;
            --FONT-COLOR: black;
            
            
            /* GENERAL STYLES */
            --HEADER-PADDING: 4rem 0 2.5rem;
            --HEADER-BORDER: 2px solid var(--FONT-COLOR);
            --CAT-GAP: 2rem;
        }

        body {
            background-color: white;
            font-family: var(--FF);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content:space-between;
            align-items: center;
            flex-grow: 1;
            height: 100vh;
            text-align: center;
        }

        .not-footer {
            width: 50vw;
        }

        .pg-header {
            line-height: 2rem;
        }

        .inv-dtls {
            padding: 2rem 0;
        }

        .inv-dtl-table {
            border-collapse: collapse;
            margin: auto;
        }

        .inv-dtl-table th {
            padding: 0.3rem;
        }

        .inv-dtl-table td {
            width: 25vw;
            text-wrap: balance;
            padding: 0.2rem;
        }

        .total-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid black;
            margin-top: 1rem;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <div class = "not-footer">
        <div class = "pg-header">
            <h1>Invoice</h1>
            <h2>Online Clothing Brand</h2>
            <h3>Order Summary</h3>
            <h4>Customer Name: {{ user.username }}</h4>
        </div>

        <div class = "inv-dtls">
            <table class = "inv-dtl-table">
                <thead class = "table-header">
                    <tr class = "header-row">
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product_name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>BDT {{ item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class = "total-price">
            <h3>Total Price:</h3>
            <h3>{{ total_price }}</h3>
        </div>
    </div>

    <div class = "footer">
        <h3>Thank you for ordering!</h3>
    </div>
</body>
</html>
